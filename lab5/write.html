<!DOCTYPE html>
<html>
	<head>
		<title> Write a letter </title>
        <link rel="stylesheet" href="styles/main_styles.css">
		
		<script src="js/utils.js"></script>
		<script src="js/letter.js"></script>
	</head>
	<body>
		<div id="wrapper">
            <a href="index.html"><div class="title" id="mail-title"></div></a>
            <div class = "background-frame" id = "letter-frame">
				<form id = "letter-form">
					<textarea 
						id = "letter-contents" 
						type ="text" 
						class ="invisible-input-text" 
						style="top: 155px; left: 265px; padding-right: 25px; resize: none;" 
						rows=7 cols=30
						placeholder="Today I played frogolf. Then I ate a pizza. It was hot!"></textarea>
					<input 
						id = "letter-mail" 
						type ="text" 
						placeholder="bouba@frogmail.com" 
						class ="invisible-input-text" 
						style="top:365px; right: 195px; width: 280px; height: 40px;">
					<input 
						id="letter-reply", 
						type = "checkbox"
						class = "invisible-checkbox"
						style = "top: 415px; left: 215px; width: 70px; height: 70px;"> 
					<input 
						id="letter-name", 
						type ="text" 
						placeholder="Bouba." 
						class ="invisible-input-text" 
						style="top:500px; left: 383px; width: 180px; height: 40px;">
					<input id="send-button" value = "" type ="submit">
					<p id="form-error-message",
					   style="position: absolute; top:600px; left:20px;" 
					></p>
				</form>
			</div>
		</div>
	</body>
</html>
